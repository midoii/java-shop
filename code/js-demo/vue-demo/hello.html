<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id = "app">
    <!--vue基本使用-->
    <button @click="handleClick">点我</button>
    <br>
    <input type="text" v-model="num">
    <button @click="num++">+</button>
    <h1>
        <span v-text="name"></span> fff! <br>
        <span v-text="num"></span>深刻的！
    </h1>
    <span v-text="name"></span>
    <span v-html="name"></span>
    <hr>
    <!--v-module-->
    <h1>开麦了</h1>
    <input type="checkbox" v-model="lessons" value="Java"/>Java <br>
    <input type="checkbox" v-model="lessons" value="C++"/>C++ <br>
    <input type="checkbox" v-model="lessons" value="Python"/>Python <br>
    <input type="checkbox" v-model="lessons" value="Ruby"/>Ruby <br>

    <h1>
        {{lessons.join(",")}}
    </h1>
    <hr>
    <!--v-on-->
    <div style="width: 100px; height: 100px; background-color: antiquewhite;" @click.stop="print('div')">
        div
        <button @click.stop="print('button')">点我试试</button>
    </div>

    <hr>
    <!--v-for-->
    <ul>
        <li v-for="u in users">
            {{u.name + "," + u.gender + "," + u.age}}
        </li>
    </ul>
    <ul>
        <li v-for="(value,key) in users[0]">{{key + "," + value}}</li>
    </ul>
    <hr>

    <!--v-if-->
    <button @click="show = !show">点我呀</button><br/>
    <h1 v-if="show">
        hello
    </h1>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",  //element,vue作用的标签
        data:{
            name: "google",
            num: 1,
            lessons: [],
            users:[
                {name:'柳岩', gender:'女', age: 21},
                {name:'峰哥', gender:'男', age: 18},
                {name:'范冰冰', gender:'女', age: 24},
                {name:'刘亦菲', gender:'女', age: 18},
                {name:'古力娜扎', gender:'女', age: 25}
            ],
            show : true,
        },
        methods:{
            handleClick(){
                console.log("hello!");
            },
            print(msg){
                console.log(msg);
            }
        },
        created(){
            //向后台发起ajax请求，完成对data数据的初始化
            this.name = "<font color='#a52a2a'>ajax</font>";
        }
    });
</script>
</body>
</html>
